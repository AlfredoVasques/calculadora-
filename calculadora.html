<body>
    <form name="calcular">
        <br>
        <h3>Calculadora Basica</h3>
        <input type="textfield" name="ans" value="">
        <br>
        <input type="button" value="1" onClick="document.calcular.ans.value+='1'">
        <input type="button" value="2" onClick="document.calcular.ans.value+='2'">
        <input type="button" value="3" onClick="document.calcular.ans.value+='3'">
        <input type="button" value="+" onClick="document.calcular.ans.value+='+'">
        <br>
        <input type="button" value="4" onClick="document.calcular.ans.value+='4'">
        <input type="button" value="5" onClick="document.calcular.ans.value+='5'">
        <input type="button" value="6" onClick="document.calcular.ans.value+='6'">
        <input type="button" value="-" onClick="document.calcular.ans.value+='-'">
        <br>
        <input type="button" value="7" onClick="document.calcular.ans.value+='7'">
        <input type="button" value="8" onClick="document.calcular.ans.value+='8'">
        <input type="button" value="9" onClick="document.calcular.ans.value+='9'">
        <input type="button" value="*" onClick="document.calcular.ans.value+='*'">
        <br>
        <input type="button" value="0" onClick="document.calcular.ans.value+='0'">
        <input type="reset" value="c">
        <input type="button" value="/" onClick="document.calcular.ans.value+='/'">
        <input type="button" value="=" onClick="document.calcular.ans.value=eval(document.calcular.ans.value)">
        
    </form>
